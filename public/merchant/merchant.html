<div>
    <div class="row">
        <div class="col-lg-12" id="column-one">
            <div class="panel panel-danger">

                <div class="panel-body" style="text-align: center">
                    <img class="img-resize" src="{{shopdetails.Image}}"/>
                </div>
                <div class="panel-footer" style="background-color: #91D3D1">
                    <div class="product-header margin-top-7"><b>{{shopdetails.ShopName}}</b></div>
                    <div class="sub-header"><b><a href="{{shopdetails.Website}}">{{shopdetails.Website}}</a></b></div>
                    <div class="sub-header">Contact: {{shopdetails.ContactNumber}}</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="products-list" class="row">
        <div class="col-lg-12" id="column-one">
            <hr style="border-top: 2px solid #242424">
        </div>

    </div> -->
    <div id="products-list" class="row">
        <div class="col-xs-4" id="column-one" ng-repeat="address in addresses">
            <div class="panel panel-default">
                <div class="panel-heading">{{address.Mall}}</div>
                <div class="panel-body">{{address.Address}}</div>
            </div>
        </div>
    </div>
</div>

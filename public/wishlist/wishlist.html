<div class="row">
    <div class="col-md-12">
        <!— begin panel —>
        <div class="panel panel-info" data-sortable-id="ui-media-object-4">
            <div class="panel-heading">
                <div class="product-header"><b>My Wishlist</b></div>
            </div>
            <div class="panel-body">
                <div class="row" ng-repeat="fav in favourites">
                    <div class="col-md-3 wishlist-item">
                        <!--<div class="image-container">
                            <img class="img-responsive" src="{{fav.Image}}">
                        </div>-->
                        <img class="img-resize" src="{{fav.Image}}" style="border-radius: 50%">
                    </div>
                    <div class="col-md-9 wishlist-item">
                        <div class="row"><div class="product-header wishlist-item-detail" style="color:black"><b>{{fav.ShopName}}</b></div></div>
                        <div class="row"><div class="sub-header wishlist-item-detail" style="color:black"><b style="color:#3a92ab">Details:</b> {{fav.PromotionTitle1}}</em></div><br/></div>
                        <div class="row"><div class="sub-header wishlist-item-detail" style="color:black"><b style="color:#3a92ab">T&C:</b> {{fav.TCText1}}</em></div><br/></div>
                        <div class="row"><div class="sub-header wishlist-item-detail" style="color:black"><b style="color:#3a92ab">End Date:</b> {{fav.EndDate}}</div></div>
                    </div>
                </div>
                <!--<ul class="media-list media-list-with-divider">

</div>
